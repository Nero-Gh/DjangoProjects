{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <h1>Edit Income</h1>
  <div class="row">
    <div class="col-md-11">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'income' %}">Income</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Edit Income
          </li>
        </ol>
      </nav>
    </div>
    <div class="col-md-1">
      <a href="{% url 'delete-income' income.id%}" class="btn btn-danger btn-sm"
        >Delete</a
      >
    </div>
  </div>

  {% include 'partials/_messages.html' %}
  <div class="card">
    <div class="card-body">
      <form action="{% url 'edit-income' income.id  %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="text"
            name="amount"
            value="{{values.amount}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="description">Decription:</label>
          <input
            type="text"
            name="description"
            value="{{values.description}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="source">Source:</label>
          <select name="source" id="source" class="form-control">
            {% for source in source %}

            <option name="source" value="{{source.name}}">
              {{source.name}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="income_date">Date:</label>
          <input type="date" name="income_date" class="form-control" />
        </div>
        <input
          type="submit"
          class="btn btn-primary btn-primary-sm mt-2 form-control"
          value="Edit Income"
        />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
