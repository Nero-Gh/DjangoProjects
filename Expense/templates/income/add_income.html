{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <h1>Add Income</h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}">Income</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Income</li>
    </ol>
  </nav>

  {% include 'partials/_messages.html' %}
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-income' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="text"
            name="amount"
            value="{{values.amount}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="description">Decription:</label>
          <input
            type="text"
            name="description"
            value="{{values.description}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="source">Source:</label>
          <select name="source" id="source" class="form-control">
            {% for source in sources %}

            <option name="source" value="{{source.name}}">
              {{source.name}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="income_date">Date:</label>
          <input
            type="date"
            value="{{ value.date |date:'Y-m-d'}}"
            name="income_date"
            class="form-control form-control-sm"
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary btn-primary-sm mt-2 form-control"
          value="Add Income"
        />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
