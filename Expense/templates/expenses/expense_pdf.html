{% extends 'base.html' %} {% block content %}
<table>
  <tr>
    <th>Amount</th>
    <th>Description</th>
    <th>Category</th>
    <th>Date</th>
  </tr>
  {% for expense in expenses %}

  <tr>
    <td>{{expense.amount}}</td>
    <td>{{expense.description}}</td>
    <td>{{expense.category}}</td>
    <td>{{expense.date}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
