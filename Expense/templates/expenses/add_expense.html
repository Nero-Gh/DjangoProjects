{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  <h1>Add Expense</h1>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'expenses' %}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  {% include 'partials/_messages.html' %}
  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-expense' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input
            type="text"
            name="amount"
            value="{{values.amount}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="description">Decription:</label>
          <input
            type="text"
            name="description"
            value="{{values.description}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select name="category" id="category" class="form-control">
            {% for category in categories %}

            <option name="category" value="{{category.name}}">
              {{category.name}}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="expense_date">Date:</label>
          <input
            type="date"
            value="{{ value.date |date:'Y-m-d' }}"
            name="expense_date"
            class="form-control"
          />
        </div>
        <input
          type="submit"
          class="btn btn-primary btn-primary-sm mt-2 form-control"
          value="Add Expense"
        />
      </form>
    </div>
  </div>
</div>

{% endblock content %}
